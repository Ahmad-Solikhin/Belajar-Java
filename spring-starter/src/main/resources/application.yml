
spring:
  datasource:
    hikari:
      connection-timeout: 600000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 10
    url: jdbc:postgresql://localhost/book_catalog
    username: postgres
    password: root
    #Best practice kalo udah ga local
    #username: ${username.database}
    #password: ${password.database}
    driver-class-name: org.postgresql.Driver
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 100
    show-sql: true

app:
    currency: IDR
    timezone: Asia/Jakarta
    welcome-text: Hello World, are you human?
cloud:
    api-key: ${CLOUD_KEY}
server:
    port: 9000

